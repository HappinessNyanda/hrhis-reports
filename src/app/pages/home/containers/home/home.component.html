<div class="container col-12">
  <div class="row">
    <div class="col-2 sidebar">
      <div class="pt-3">
        <mat-form-field class="form-group custom-width">
          <mat-label>Select Report Type</mat-label>
          <mat-select>
            <mat-option
              *ngFor="let reportType of reportTypes$ | async"
              [value]="reportType.link"
              (click)="setCurrentReportType(reportType.id)"
            >
              {{ reportType.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="form-group custom-width" appearance="legacy">
          <mat-label>Search form by name </mat-label>
          <input matInput placeholder="Report Name" />
          <mat-icon style="float:right">search</mat-icon>
        </mat-form-field>

        <mat-action-list>
          <mat-list-item *ngFor="let report of currentReportTypeList$ | async">
            {{ report.displayName }}
          </mat-list-item>
        </mat-action-list>
      </div>
    </div>
    <div class="col-10">
      <div class="row mt-3">
        <div class="col-12">
          <button
            mat-stroked-button
            routerLink="."
            class="selection-filter-buttons"
          >
            Select Organization Unit
          </button>
          <button
            mat-stroked-button
            routerLink="."
            class="mx-3 selection-filter-buttons"
          >
            Select Period
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
